<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta name="author" content="NishantTheProgrammer">
    <script src="https://kit.fontawesome.com/029682b453.js" crossorigin="anonymous"></script>
    <meta name="description" content="This is a traditional love calculator based on some simple calculations">
    <style>
        .percentage
        {
            font-size: 45px;
            color: white;    
            background-image: url("./heart.png");
            height: 135px;
            width: 151px;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        body{
        user-select:none;
        }
    </style>
    <title>Love Calculator</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container">
            <a class="navbar-brand w-100 text-center" href="#">Love Calculator</a>        
        </div>
    </nav>
    <div class="container my-4">
        <form onsubmit="return calculate();" class="">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name" id="firstName">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Partner Name" id="secondName">
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
            <button type="button" onclick="{location.href= `https://github.com/NishantTheProgrammer/loverCalculator`}" class="btn btn-dark">
                <i class="fas fa-code-branch"></i> Source Code</button>
          </form>
          <div class="names my-2">
              <h2 class="text-left fname"></h2>
              <h2 class="text-center love"></h2>
              <h2 class="text-right sname"></h2>
          </div>
          <div class="calculations">

          </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
<script src="./script.js"></script>

</html>
